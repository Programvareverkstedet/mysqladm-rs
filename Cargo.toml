[package]
name = "mysqladm-rs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
async-bincode = "0.7.3"
bincode = "1.3.3"
clap = { version = "4.5.26", features = ["derive"] }
clap-verbosity-flag = "2.2.3"
clap_complete = "4.5.42"
derive_more = { version = "1.0.0", features = ["display", "error"] }
dialoguer = "0.11.0"
env_logger = "0.11.6"
futures = "0.3.31"
futures-util = "0.3.31"
indoc = "2.0.5"
itertools = "0.13.0"
log = "0.4.25"
nix = { version = "0.29.0", features = ["fs", "process", "socket", "user"] }
prettytable = "0.10.0"
rand = "0.8.5"
ratatui = { version = "0.28.1", optional = true }
sd-notify = "0.4.5"
serde = "1.0.217"
serde_json = { version = "1.0.135", features = ["preserve_order"] }
sqlx = { version = "0.8.3", features = ["runtime-tokio", "mysql", "tls-rustls"] }
systemd-journal-logger = "2.2.0"
tokio = { version = "1.43.0", features = ["rt", "macros"] }
tokio-serde = { version = "0.9.0", features = ["bincode"] }
tokio-stream = "0.1.17"
tokio-util = { version = "0.7.13", features = ["codec"] }
toml = "0.8.19"
uuid = { version = "1.12.0", features = ["v4"] }

[features]
default = ["mysql-admutils-compatibility"]
tui = ["dep:ratatui"]
mysql-admutils-compatibility = []

[[bin]]
name = "mysqladm"
bench = false
path = "src/main.rs"

[profile.release]
strip = true
lto = true
codegen-units = 1

[build-dependencies]
anyhow = "1.0.95"

[dev-dependencies]
regex = "1.11.1"
